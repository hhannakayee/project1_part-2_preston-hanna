  <head>
    <meta charset="utf-8">

  <body>
    <header class="header">
      <!-- include your logo -->
      <nav>
        <ul class="navigation">
          <li class="navigation__logo">
            <a href="index.html"><img src="images/logo.png" alt="Logo" title="Ozu Logo"></a>
          </li>
          <li class="navigation__index">
            <a href="index.html">Home</a>
          </li>
          <li class="navigation__elements">
            <a href="elements.html">Elements</a>

          <li class="navigation__components">
            <a href="components.html">Components</a>

        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <hr>
          <div class="item-container">
            <!-- Make sure you include error, success and notification -->
            <!--Error-->
            <div class="alert--error">
              <div class="alert--error-message">
                This is an error message.
              </div>
              <div class="alert--error-icon">
                <svg class="lnr lnr-cross-circle"><use xlink:href="#lnr-cross-circle"></use>
                  <symbol id="lnr-cross-circle" viewBox="0 0 1024 1024">
                    <title>cross-circle</title>
                    <path class="path1" d="M733.808 723.266l-208.874-185.666 208.874-185.667c10.566-9.394 11.518-25.574 2.126-36.141-9.394-10.566-25.574-11.522-36.142-2.126l-213.392 189.682-213.392-189.68c-10.568-9.392-26.749-8.44-36.141 2.126-9.394 10.566-8.442 26.749 2.126 36.141l208.874 185.666-208.875 185.666c-10.566 9.394-11.518 25.574-2.126 36.142 5.059 5.691 12.085 8.592 19.142 8.592 6.048 0 12.122-2.131 16.998-6.466l213.394-189.683 213.392 189.683c4.878 4.334 10.949 6.466 16.998 6.466 7.058 0 14.086-2.902 19.144-8.592 9.392-10.568 8.44-26.749-2.126-36.142z"></path>
                    <path class="path2" d="M486.4 1024c-129.922 0-252.067-50.594-343.936-142.464s-142.464-214.014-142.464-343.936c0-129.923 50.595-252.067 142.464-343.936s214.013-142.464 343.936-142.464c129.922 0 252.067 50.595 343.936 142.464s142.464 214.014 142.464 343.936-50.594 252.067-142.464 343.936c-91.869 91.87-214.014 142.464-343.936 142.464zM486.4 102.4c-239.97 0-435.2 195.23-435.2 435.2s195.23 435.2 435.2 435.2 435.2-195.23 435.2-435.2-195.23-435.2-435.2-435.2z"></path>
                  </symbol>
                </svg>
              </div>
            </div>

            <!--Success-->
            <div class="alert--success">
              <div class="alert--success-message">
                This is a success message.
              </div>
              <div class="alert--success-icon">
                <svg class="lnr lnr-checkmark-circle"><use xlink:href="#lnr-checkmark-circle"></use>
                  <symbol id="lnr-checkmark-circle" viewBox="0 0 1024 1024">
                    <title>checkmark-circle</title>
                    <path class="path1" d="M486.4 1024c-129.922 0-252.067-50.594-343.936-142.464s-142.464-214.014-142.464-343.936c0-129.923 50.595-252.067 142.464-343.936s214.013-142.464 343.936-142.464c129.922 0 252.067 50.595 343.936 142.464s142.464 214.014 142.464 343.936-50.594 252.067-142.464 343.936c-91.869 91.87-214.014 142.464-343.936 142.464zM486.4 102.4c-239.97 0-435.2 195.23-435.2 435.2s195.23 435.2 435.2 435.2 435.2-195.23 435.2-435.2-195.23-435.2-435.2-435.2z"></path><path class="path2" d="M384 742.4c-6.552 0-13.102-2.499-18.102-7.499l-153.6-153.6c-9.997-9.997-9.997-26.206 0-36.203 9.998-9.997 26.206-9.997 36.205 0l135.498 135.498 340.299-340.298c9.997-9.997 26.206-9.997 36.203 0 9.998 9.998 9.998 26.206 0 36.205l-358.4 358.4c-5 4.998-11.55 7.498-18.102 7.498z"></path>
                  </symbol>
                </svg>
              </div>
            </div>

            <!--Notification-->
            <div class="alert--notification">
              <div class="alert--notification-message">
                This is a notification message.
              </div>
              <div class="alert--notification-icon">
                <svg class="lnr lnr-alarm"><use xlink:href="#lnr-alarm"></use>
                  <symbol id="lnr-alarm" viewBox="0 0 1024 1024">
                    <title>alarm</title>
                    <path class="path1" d="M860.171 773.15c-58.576-44-92.171-111.194-92.171-184.35v-153.6c0-128.661-86.733-237.442-204.798-270.954l-0.002-36.246c0-42.347-34.451-76.8-76.8-76.8-42.347 0-76.8 34.453-76.8 76.8v36.245c-118.067 33.512-204.8 142.294-204.8 270.955v153.6c0 73.157-33.595 140.349-92.171 184.35-8.808 6.616-12.395 18.125-8.907 28.573 3.486 10.448 13.267 17.496 24.283 17.496h232.982c-1.709 8.384-2.587 16.955-2.587 25.581 0 70.579 57.421 128 128 128s128-57.421 128-128c0-8.626-0.878-17.197-2.584-25.581h232.981c11.016 0 20.795-7.046 24.283-17.496s-0.101-21.957-8.909-28.573zM460.8 128c0-14.115 11.485-25.6 25.6-25.6s25.6 11.485 25.6 25.6v26.774c-8.435-0.763-16.97-1.176-25.6-1.176s-17.166 0.413-25.6 1.176v-26.774zM563.2 844.8c0 42.347-34.453 76.8-76.8 76.8s-76.8-34.453-76.8-76.8c0-8.76 1.515-17.411 4.394-25.581h144.813c2.878 8.168 4.394 16.821 4.394 25.581zM191.571 768.019c13.075-15.826 24.437-33.051 33.744-51.27 20.362-39.858 30.685-82.906 30.685-127.949v-153.6c0-127.043 103.357-230.4 230.4-230.4s230.4 103.357 230.4 230.4v153.6c0 45.043 10.323 88.091 30.685 127.949 9.307 18.219 20.669 35.445 33.744 51.27h-589.658z">
                    </path>
                  </symbol>
                </svg>
              </div>


            </div>

          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <hr>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->

            <div class="button">
              <div class="button--primary">
                Primary Button
              </div>
            </div>

            <div class="button">
              <div class="button--secondary">
                Secondary Button
              </div>
            </div>

            <div class="button">
              <div class="button--disabled">
                Disabled Button
              </div>
            </div>

          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <hr>

          <!--BASE CHIP-->
          <div class="item-container">
            <div class="chip">
              <div class="chip__avatar">
                HP
              </div>
              <div class="chip__text-container">
                <div class="chip__text-title">
                  Hanna Preston
                </div>
              </div>
            </div>
          </div>

          <!--BASE + DESCRIPTION CHIP-->
          <div class="item-container">
            <div class="chip">
              <div class="chip__avatar">
                HP
              </div>
              <div class="chip__text-container">
                <div class="chip__text-title">
                  Hanna Preston
                </div>
                <div class="chip__text-description">
                  hanna.preston@ufl.edu
                </div>
              </div>
            </div>
          </div>

        </section>

        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <hr>
          <div class="item-container">
            <!-- Make sure you include a basic text input - with or without a label, a basic text input with an error and a basic select box - with or without a label -->

            <input class="input" type="text" name="fname" id="fname" placeholder="First Name" /></br>

            <input class="input" type="text" name="lname" id="lname" placeholder="Last Name" /></br>

						<input class="input-error" name="email_address" type="email" id="email_address" placeholder="*Email is required."/></br>

            <div class="dropdown">

              <select class="select" name="hear" id="hear">

                <option value="select">Select...</option>

              </select>

            </div>

          </div>
        </section>

      </section>
    </main>
    <footer class="footer">
      <!-- This is your footer -->
    </footer>
  </body>
</html>
